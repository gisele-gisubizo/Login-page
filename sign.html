<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1>Join the Girl Squad! ðŸ’–</h1>
        <p>Sign up and become part of the best community for girlies who love to chat, share, and empower one another!</p>
      
        <form action="#" method="POST" class="signup-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a password" required>
      
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      
          <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          </div>
      
          <button type="submit">Sign Up</button>
        </form>
    
      </div>
      <a href="index.html" style="text-decoration: none; color: #000000;">Go back home</a>
</body>
</html>
